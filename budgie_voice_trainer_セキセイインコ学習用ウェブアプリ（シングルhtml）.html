<style>

<body role="application" oncontextmenu="return false" onselectstart="return false">

<script>
(()=>{
  const $=id=>document.getElementById(id);
  const log=(m)=>{ $('log').innerHTML=m };
  const diag=(m)=>{ $('diag').innerHTML=m };

  // ç”»é¢è¨ºæ–­
  function updateDiag(){
    const items=[];
    items.push(`secureContext: <b>${location.protocol}</b> ${isSecureContext? 'âœ…':'<span class="warn">âŒ HTTPS/localhostã§é–‹ã„ã¦ãã ã•ã„</span>'}`);
    items.push(`getUserMedia: ${navigator.mediaDevices && navigator.mediaDevices.getUserMedia ? 'âœ…':'âŒ'}`);
    items.push(`AudioContext: ${window.AudioContext||window.webkitAudioContext? 'âœ…':'âŒ'}`);
    diag(items.join('<br>'));
  }
  updateDiag();

  // é•·æŠ¼ã—/é¸æŠãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—æŠ‘æ­¢
  ['contextmenu','copy','cut','paste','selectstart','selectionchange','pointerhold','gesturestart']
    .forEach(ev=> document.addEventListener(ev, e=>{ try{ e.preventDefault() }catch(_){} return false }, {capture:true, passive:false}));
  const hardBlock = (el)=> ['pointerdown','touchstart','mousedown'].forEach(ev=> el.addEventListener(ev, e=>{ if(e.cancelable!==false){ e.preventDefault() } }, {passive:false, capture:true}));

  const wave=$('wave'), ctx2d=wave.getContext('2d');
  function resizeCanvas(){ const dpr=Math.max(1,devicePixelRatio||1); const r=wave.getBoundingClientRect(); wave.width=Math.max(300,Math.floor(r.width*dpr)); wave.height=Math.max(60,Math.floor(110*dpr/1)); }
  resizeCanvas(); addEventListener('resize', resizeCanvas);

  let aCtx=null, analyser=null, visRAF=null;
  const ensure=()=> (aCtx||(aCtx=new (AudioContext||webkitAudioContext)()));
  function draw(){ if(!analyser) return; const td=new Uint8Array(analyser.fftSize); const loop=()=>{ analyser.getByteTimeDomainData(td); ctx2d.clearRect(0,0,wave.width,wave.height); ctx2d.beginPath(); for(let x=0;x<wave.width;x++){ const y=(td[Math.floor(x*td.length/wave.width)]/255)*wave.height; x?ctx2d.lineTo(x,y):ctx2d.moveTo(x,y);} ctx2d.strokeStyle="#22c55e"; ctx2d.stroke(); visRAF=requestAnimationFrame(loop); }; visRAF=requestAnimationFrame(loop); }
  function stopDraw(){ if(visRAF) cancelAnimationFrame(visRAF); ctx2d.clearRect(0,0,wave.width,wave.height); }

  function makeChain(ctx,src,type){ const hp=ctx.createBiquadFilter(), pk=ctx.createBiquadFilter(), lp=ctx.createBiquadFilter(); if(type==='talk'){ hp.type='highpass'; hp.frequency.value=900; pk.type='peaking'; pk.frequency.value=parseFloat($('fc').value); pk.gain.value=7; pk.Q.value=1.1; lp.type='lowpass'; lp.frequency.value=6000; } else { hp.type='highpass'; hp.frequency.value=300; pk.type='peaking'; pk.frequency.value=1800; pk.gain.value=5; pk.Q.value=1.0; lp.type='lowpass'; lp.frequency.value=4800; } const out=ctx.createGain(); out.gain.value=0.38; src.connect(hp); hp.connect(pk); pk.connect(lp); lp.connect(out); return out; }

  // åˆæœŸåŒ–ï¼ˆAudioContext resumeï¼‰
  $('initBtn').addEventListener('click', async()=>{ try{ const ctx=ensure(); await ctx.resume(); log('åˆæœŸåŒ–OKï¼šæ“ä½œã‚’é–‹å§‹ã§ãã¾ã™'); }catch(e){ log('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼ï¼š'+e.message) } updateDiag(); });

  // æ¨©é™ãƒã‚§ãƒƒã‚¯
  $('permBtn').addEventListener('click', async()=>{ try{ if(navigator.permissions && navigator.permissions.query){ const p=await navigator.permissions.query({name:'microphone'}); log('ãƒã‚¤ã‚¯æ¨©é™ï¼š'+p.state); } else { log('ãƒã‚¤ã‚¯æ¨©é™ã®äº‹å‰ç…§ä¼šã¯æœªå¯¾å¿œã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã™ï¼ˆSafariã¯éå¯¾å¿œï¼‰'); } }catch(e){ log('æ¨©é™ãƒã‚§ãƒƒã‚¯ã‚¨ãƒ©ãƒ¼ï¼š'+e.message) } });

  // ãƒ†ã‚¹ãƒˆéŸ³
  $('beepBtn').addEventListener('click', async()=>{ try{ const ctx=ensure(); await ctx.resume(); const o=ctx.createOscillator(), g=ctx.createGain(); g.gain.value=0.4; o.type='sine'; o.frequency.value=880; o.connect(g); g.connect(ctx.destination); o.start(); setTimeout(()=>{ try{o.stop()}catch(_){} },300); log('ãƒ†ã‚¹ãƒˆéŸ³ã‚’é³´ã‚‰ã—ã¾ã—ãŸï¼ˆéŸ³ãŒå‡ºãªã„â†’éŸ³é‡/ã‚µã‚¤ãƒ¬ãƒ³ãƒˆ/BTã‚’ç¢ºèªï¼‰'); }catch(e){ log('ãƒ†ã‚¹ãƒˆéŸ³ã‚¨ãƒ©ãƒ¼ï¼š'+e.message) } });

  // ã‚¿ã‚¤ãƒãƒ¼
  const timerEl=$('timer'); let t0=0, tid=null; const fmt=ms=>{ms=Math.max(0,ms);const m=Math.floor(ms/60000),s=Math.floor(ms%60000/1000),d=Math.floor(ms%1000/100);return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${d}`}; const startTimer=()=>{ t0=Date.now(); if(tid) clearInterval(tid); tid=setInterval(()=> timerEl.textContent=fmt(Date.now()-t0), 100)}; const stopTimer=()=>{ if(tid){ clearInterval(tid); tid=null }}; const resetTimer=()=>{ stopTimer(); timerEl.textContent='00:00.0' };

  // ãŠã—ã‚ƒã¹ã‚Šï¼ˆæŠ¼ã—ã¦ã„ã‚‹é–“ï¼šäººâ†’ã‚¤ãƒ³ã‚³ï¼‰
  const talkBtn=$('talkBtn'); ['pointerdown','touchstart','mousedown'].forEach(ev=> talkBtn.addEventListener(ev, async(e)=>{ e.preventDefault(); try{ const ctx=ensure(); await ctx.resume(); const s=await navigator.mediaDevices.getUserMedia({audio:true}); const src=ctx.createMediaStreamSource(s); const out=makeChain(ctx,src,'talk'); out.connect(ctx.destination); analyser=ctx.createAnalyser(); out.connect(analyser); draw(); startTimer(); talkBtn._s=s; log('ãŠã—ã‚ƒã¹ã‚Šä¸­â€¦'); }catch(err){ log('ãŠã—ã‚ƒã¹ã‚Šé–‹å§‹ã‚¨ãƒ©ãƒ¼ï¼š'+err.message) } }, {passive:false}));
  ['pointerup','pointercancel','pointerleave','touchend','mouseup'].forEach(ev=> talkBtn.addEventListener(ev, e=>{ e.preventDefault(); try{ talkBtn._s && talkBtn._s.getTracks().forEach(t=>t.stop()); }catch(_){} stopDraw(); stopTimer(); log('ãŠã—ã‚ƒã¹ã‚Šçµ‚äº†'); }, {passive:false}));

  // èãï¼ˆæŠ¼ã—ã¦ã„ã‚‹é–“ï¼šã‚¤ãƒ³ã‚³â†’äººï¼‰
  const listenBtn=$('listenBtn'); ['pointerdown','touchstart','mousedown'].forEach(ev=> listenBtn.addEventListener(ev, async(e)=>{ e.preventDefault(); try{ const ctx=ensure(); await ctx.resume(); const s=await navigator.mediaDevices.getUserMedia({audio:true}); const src=ctx.createMediaStreamSource(s); const out=makeChain(ctx,src,'listen'); out.connect(ctx.destination); analyser=ctx.createAnalyser(); out.connect(analyser); draw(); startTimer(); listenBtn._s=s; log('èãï¼šå¤‰æ›ä¸­'); }catch(err){ log('èãé–‹å§‹ã‚¨ãƒ©ãƒ¼ï¼š'+err.message) } }, {passive:false}));
  ['pointerup','pointercancel','pointerleave','touchend','mouseup'].forEach(ev=> listenBtn.addEventListener(ev, e=>{ e.preventDefault(); try{ listenBtn._s && listenBtn._s.getTracks().forEach(t=>t.stop()); }catch(_){} stopDraw(); stopTimer(); log('èãï¼šçµ‚äº†'); }, {passive:false}));

  // éŒ²éŸ³ãƒ»å†ç”Ÿï¼ˆäººå‘ã‘EQã§å†ç”Ÿã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
  const recBtn=$('recBtn'), stopBtn=$('stopBtn'), playBtn=$('playBtn'), humanPlaybackToggle=$('humanPlaybackToggle');
  let recStream=null, mediaRecorder=null, chunks=[], srcNode=null, proc=null, pcm=[], recBlob=null;
  recBtn.addEventListener('click', async()=>{ try{ if(!isSecureContext){ log('âŒ HTTPSã¾ãŸã¯localhostã§é–‹ã„ã¦ãã ã•ã„'); return } const ctx=ensure(); await ctx.resume(); recStream=await navigator.mediaDevices.getUserMedia({audio:true}); if(window.MediaRecorder){ mediaRecorder=new MediaRecorder(recStream); chunks=[]; mediaRecorder.ondataavailable=e=>{ if(e.data.size>0) chunks.push(e.data) }; mediaRecorder.onstop=()=>{ try{recStream.getTracks().forEach(t=>t.stop())}catch(_){} recBlob=new Blob(chunks); playBtn.disabled=false; log('éŒ²éŸ³å®Œäº†'); }; mediaRecorder.start(); } else { const src=ctx.createMediaStreamSource(recStream); const an=ctx.createAnalyser(); an.fftSize=2048; src.connect(an); analyser=an; draw(); proc=ctx.createScriptProcessor(4096,1,1); pcm=[]; proc.onaudioprocess=ev=> pcm.push(ev.inputBuffer.getChannelData(0).slice()); src.connect(proc); proc.connect(ctx.destination); srcNode=src; } startTimer(); recBtn.disabled=true; stopBtn.disabled=false; playBtn.disabled=true; log('éŒ²éŸ³ä¸­â€¦'); }catch(e){ log('éŒ²éŸ³é–‹å§‹ã‚¨ãƒ©ãƒ¼ï¼š'+e.message) } });
  stopBtn.addEventListener('click', ()=>{ try{ if(mediaRecorder && mediaRecorder.state!=='inactive'){ mediaRecorder.stop(); } else if(proc && srcNode){ proc.disconnect(); srcNode.disconnect(); const ctx=ensure(); const sr=ctx.sampleRate||48000; let len=0; pcm.forEach(b=>len+=b.length); const data=new Float32Array(len); let off=0; pcm.forEach(b=>{ data.set(b,off); off+=b.length; }); const bps=2, ba=bps*1, br=sr*ba; const ab=new ArrayBuffer(44+data.length*bps); const v=new DataView(ab); const ws=(o,s)=>{ for(let i=0;i<s.length;i++) v.setUint8(o+i, s.charCodeAt(i)) }; ws(0,'RIFF'); v.setUint32(4,36+data.length*bps,true); ws(8,'WAVE'); ws(12,'fmt '); v.setUint32(16,16,true); v.setUint16(20,1,true); v.setUint16(22,1,true); v.setUint32(24,sr,true); v.setUint32(28,br,true); v.setUint16(32,ba,true); v.setUint16(34,16,true); ws(36,'data'); v.setUint32(40,data.length*bps,true); let idx=44; for(let i=0;i<data.length;i++){ let s=data[i]; s=Math.max(-1,Math.min(1,s)); v.setInt16(idx, s<0?s*0x8000:s*0x7FFF,true); idx+=2 } recBlob=new Blob([v],{type:'audio/wav'}); try{recStream.getTracks().forEach(t=>t.stop())}catch(_){} playBtn.disabled=false; log('éŒ²éŸ³å®Œäº†ï¼ˆWAVï¼‰'); } }catch(e){ log('åœæ­¢ã‚¨ãƒ©ãƒ¼ï¼š'+e.message) } stopTimer(); recBtn.disabled=false; stopBtn.disabled=true; });
  playBtn.addEventListener('click', ()=>{ if(!recBlob) return; const ctx=ensure(); const au=new Audio(URL.createObjectURL(recBlob)); au.onplay=()=>{ log('å†ç”Ÿä¸­â€¦'); }; au.play(); });

  // ãƒªã‚»ãƒƒãƒˆï¼ˆresetBtn ã¯ã“ã“ã§ä¸€åº¦ã ã‘å–å¾—ãƒ»å®£è¨€ï¼‰
  const resetBtn=$('resetBtn'); resetBtn.addEventListener('click', (e)=>{ e.preventDefault(); try{ talkBtn._s && talkBtn._s.getTracks().forEach(t=>t.stop()); listenBtn._s && listenBtn._s.getTracks().forEach(t=>t.stop()); recStream && recStream.getTracks().forEach(t=>t.stop()); }catch(_){} mediaRecorder=null; proc=null; srcNode=null; pcm=[]; recBlob=null; recStream=null; stopDraw(); stopTimer(); $('playBtn').disabled=true; $('stopBtn').disabled=true; $('recBtn').disabled=false; log('ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ'); updateDiag(); }, {passive:false});
})();
